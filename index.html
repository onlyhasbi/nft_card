<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">F
  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
  <main>
    <div class="card">
      <div class="container">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        </div>
        <div class="card-content">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-status">
          <span class="etherium">0.041 ETH</span>
          <span class="time">3 days left</span>
        </div>
        <div class="card-creator">
          <img src="./images/image-avatar.png" alt="image-avatar">
          <h2>Creation of<a href="#" class="creator-name">Jules Wyvern</a></h2>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
