<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">F

  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="card-overlay">
          <img src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="card-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-info">
        <div class="eth-label">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <h2>0.041 ETH</h2>
        </div>
        <div class="day-label">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card-creator">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>Creation of<span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
